<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>315系</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #a2d8f3; /* 背景: 水色 */
            flex-direction: column;
        }

        .door-container {
            position: relative;
            width: 90%;
            max-width: 400px;
            height: 60vh;
            max-height: 400px;
            background-color: #d3d3d3;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .door {
            position: absolute;
            width: 50%;
            height: 100%;
            background-color: #e6e6e6;
            border: 2px solid black;
            transition: all 3s ease;
        }

        .door.left {
            left: 0;
            z-index: 1;
        }

        .door.right {
            right: 0;
            z-index: 1;
        }

        .glass {
            position: absolute;
            top: 20%;
            left: 10%;
            width: 80%;
            height: 50%;
            background-color: rgba(173, 216, 230, 0.7);
            border: 2px solid black; /* 窓ガラスの角を角ばりに */
        }

        .line-color {
            position: absolute;
            bottom: 15%;
            height: 10%;
            width: 100%;
            z-index: 3;
        }

        .line-color .half {
            width: 100%;
            height: 100%;
            background: #ff6a00; /* ラインカラー: オレンジ */
        }

        .button-container {
            margin-top: 20px;
            text-align: center;
        }

        .top-button {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 15px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 10;
        }

        .top-button:hover {
            background-color: #45a049;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button class="top-button" onclick="window.location.href='https://symphony100.github.io/game/train/menu/JR/index.html'">ホーム画面に戻る</button>

    <div class="door-container">
        <div class="door left">
            <div class="glass"></div>
            <div class="line-color">
                <div class="half"></div>
            </div>
        </div>
        <div class="door right">
            <div class="glass"></div>
            <div class="line-color">
                <div class="half"></div>
            </div>
        </div>
    </div>

    <div class="button-container">
        <button id="toggle-door">ドアを開ける</button>
    </div>

    <!-- 音声ファイル -->
    <audio id="door-open-sound" src="https://symphony100.github.io/game/train/door-open-1.mp3" preload="auto"></audio>
    <audio id="door-close-sound" src="https://symphony100.github.io/game/train/door-open-1.mp3" preload="auto"></audio>

    <script>
        let isDoorOpen = false;

        const toggleButton = document.getElementById('toggle-door');
        const leftDoor = document.querySelector('.door.left');
        const rightDoor = document.querySelector('.door.right');
        const openSound = document.getElementById('door-open-sound');
        const closeSound = document.getElementById('door-close-sound');

        toggleButton.addEventListener('click', function () {
            if (isDoorOpen) {
                leftDoor.style.left = '0';
                rightDoor.style.right = '0';
                toggleButton.textContent = 'ドアを開ける';
                closeSound.play(); // ドアが閉まる音
            } else {
                leftDoor.style.left = '-50%';
                rightDoor.style.right = '-50%';
                toggleButton.textContent = 'ドアを閉める';
                openSound.play(); // ドアが開く音
            }
            isDoorOpen = !isDoorOpen;
        });
    </script>
</body>
</html>
